<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Pi</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="/menu.html">display</a>
  </nav>
  <div id="displayPage" class="container page-container">
    <div class="container page-container">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">digits per line&nbsp;</span>
        </div>
        <input id="backspaceInput" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
      </div>
    </div>
    <div class="container page-container">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">space&nbsp;</span>
        </div>
        <input id="spaceInput" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
      </div>
    </div>
    <div class="container page-container">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">first digit index&nbsp;</span>
        </div>
        <input id="firstIndexInput" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
      </div>
    </div>
    <div class="container page-container">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">last digit index&nbsp;</span>
        </div>
        <input id="lastIndexInput" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
      </div>
    </div>
    <button type="button" class="btn btn-primary btn-outline-primary" id="show">show</button>
    <div id="piDigits"></div>
  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
