<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

  <nav class="navbar navbar-dark fixed-top">

  <div id="searchPage" class="container page-container">
    <div>search index by digit</div>
    <div class="input-group mb-3">
      <input id="numberPattern" type="text" class="form-control" placeholder="number pattern looking for" aria-label="number pattern looking for" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button id="numberPatternButton" class="btn btn-outline-secondary" type="button">index</button>
      </div>
    </div>
    <div id="indexText"></div>
    <hr>
    <div>search digit by index</div>
    <div class="input-group mb-3">
      <input id="digitIndex" type="text" class="form-control" placeholder="digit looking for, example: 1, 1-10" aria-label="digit looking for" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button id="digitIndexButton" class="btn btn-outline-secondary" type="button">index</button>
      </div>
    </div>
    <div id="digitText"></div>
    <hr>
    <div id="max"></div>
  </div>
